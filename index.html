<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link rel="stylesheet" href="css/reducido.css" />
  </head>
  <body>
    <main
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row m-1 justify-content-center">
        <div class="col-12 col-lg-6 p-0 d-flex justify-content-end">
          <picture>
            <source
              srcset="images/image-product-mobile.jpg"
              media="(max-width: 991px)"
              alt="Perfume"
            />
            <img
              src="images/image-product-desktop.jpg"
              class="img-change img-fluid"
              alt="Perfume"
            />
          </picture>
        </div>
        <div class="card-col col-12 col-lg-6 text-center p-3 bg-light">
          <div class="web d-block">
            <h2 class="text-perfume text-spacing text-start mt-1">PERFUME</h2>
            <h1 class="title text-start mb-3">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="text-perfume text-start">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="d-flex">
              <h3 class="price-primary pt-2">$149.99</h3>
              <h4 class="price-secondary m-3 pt-1">$169.99</h4>
            </div>
            <div class="div-btn">
              <button
                class="btn btn-success w-100 mb-4 text-white fw-semibold rounded-3"
              >
                <img
                  src="images/icon-cart.svg"
                  class="m-2"
                  alt="Imagen de carro de compras"
                />
                Add to Cartd
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
