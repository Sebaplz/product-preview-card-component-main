<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reducido.css" />
  </head>
  <body>
    <main
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row m-1">
        <div class="col-12 col-lg-6 p-0">
          <img
            src="images/image-product-mobile.jpg"
            class="img-change img-fluid rounded-top"
            alt="Perfume"
          />
        </div>
        <div class="col-12 col-lg-6 text-center bg-light">
          <div class="mx-2">
            <p class="text-spacing card-text text-start mt-3">PERFUME</p>
            <h5 class="card-title text-start mb-3">
              Gabrielle Essence <br />
              Eau De Parfum
            </h5>
            <p class="card-text text-start">
              A floral, solar and voluptuous <br />
              interpretation composed by Olivier <br />
              Polge, Perfumer-Creator for the House of <br />
              CHANEL.
            </p>
            <div class="d-flex">
              <p class="price-primary pt-2">$149.99</p>
              <p class="price-secondary m-3">$169.99</p>
            </div>
            <button class="btn btn-success w-100 mb-4 text-white fw-semibold">
              <img src="images/icon-cart.svg" class="m-2" alt="" /> Add to Card
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
